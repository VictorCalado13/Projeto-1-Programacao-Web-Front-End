<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Proteger os Oceanos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Proteger os Oceanos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Cadastro</h2>
        <form action="#">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><p>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="insira um e-mail válido" required><p>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><p>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required><p>

            <label for="interesse">Área de Interesse:</label>
            <select id="interesse" name="interesse">
                <option value="educacao">Educação Ambiental</option>
                <option value="limpeza">Limpeza de Praias</option>
                <option value="pesquisa">Pesquisa Marinha</option>
            </select><p>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Proteger os Oceanos</p>
    </footer>
</body>
</html>
